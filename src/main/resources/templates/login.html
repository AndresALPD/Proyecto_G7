<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://wwww.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
        <meta charset="UTF-8"/>
    </head>

    <body>
        <header th:replace="~{layout/plantilla :: header}"/>

        <div class="container my-5">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6">
                    <div class="card border-primary">
                        <div class="card-header bg-custom text-blue text-center">
                            <h2>[[#{login.login}]]</h2>
                        </div>
                        <div class="card-body">
                            <form method="POST" th:action="@{/login}">
                                <div class="form-group row my-3">
                                    <label class="col-md-4 col-form-label text-md-end" for="username">
                                        <i class="fas fa-user-lock me-2"></i>[[#{login.username}]]:
                                    </label>
                                    <div class="col-md-8">
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                            <input class="form-control" type="text" name="username" id="username" placeholder="Ingrese su nombre de usuario"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group row my-3">
                                    <label class="col-md-4 col-form-label text-md-end" for="password">
                                        <i class="fas fa-key me-2"></i>[[#{login.password}]]:
                                    </label>
                                    <div class="col-md-8">
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                            <input class="form-control" type="password" name="password" id="password" placeholder="Ingrese su contraseÃ±a"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer col text-center">
                                    <button class="btn btn-primary" >
                                        <a th:href="@{/registro/nuevo}" class="text-white"><i class="fas fa-user-plus"></i> [[#{accion.registrar}]]</a>
                                    </button>
                                    <button class="btn btn-info" >                                        
                                        <a th:href="@{/registro/recordar}" class="text-white"><i class="fas fa-envelope"></i> [[#{accion.recordar}]]</a>
                                    </button>
                                    <button class="btn btn-success">
                                        <a> <i class="fas fa-sign-in-alt"></i> [[#{login.login}]]</a>
                                    </button>
                                </div>
                            </form>                            
                        </div>
                    </div>
                    <div th:if="${param.error != null}" class="mt-3 text-center">
                        <h3>[[#{error.login}]]</h3>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
